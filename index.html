<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bsale Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&display=swap" rel="stylesheet"> 

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/bulma.js"></script>
    <script src="js/categorias.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/conexionApi.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar is-light" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item contenedor-logo" href="#">
              <p class="logo">Bsale Test</p>
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" onclick="filtrarProductosCategoria('')">
                Home
              </a>
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  Categorias
                </a>
        
                <div class="navbar-dropdown">
                  
                </div>
              </div>
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                  <form name="buscador" onsubmit="return validateForm()">
                      <div class="field is-grouped">
                          <p class="control is-expanded">
                              <input class="input" id="busqueda" type="text" name="busqueda" placeholder="Buscar un Producto">
                          </p>
                          <p class="control">
                              <a class="button is-light" id="botonBusqueda" onclick="validateForm()">>
                                  <span class="icon is-small">
                                      <box-icon name='search-alt-2' ></box-icon>
                                  </span>
                              </a>
                          </p>
                      </div>
                  </form>
              </div>
              <div class="navbar-item">
                  
                  <div class="buttons">
                      <a class="button is-light">
                          <span class="icon is-small">
                              <box-icon type='solid' name='cart'></box-icon>
                          </span>
                      </a>
                  </div>  
              </div>
            </div>
  
          </div>
      </nav>
    </header>

    <section class="section">  
      <div class="container">
        <div class="is-flex is-justify-content-center is-align-items-center">
            <div class="dropdown is-hoverable">
              <div class="dropdown-trigger">
                <button class="button orden is-flex is-justify-content-space-evenly" id="dropdown" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span>Ordenar</span>
                  <span class="icon is-small">
                    <box-icon name='chevron-down'></box-icon>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content ">
                  <a class="dropdown-item is-flex is-justify-content-center" onclick="ordenar('menor')">
                    Precio (Menor a Mayor)
                  </a>
                  <a class="dropdown-item is-flex is-justify-content-center" onclick="ordenar('mayor')">
                    Precio (Mayor a Menor)
                  </a>
                  <a class="dropdown-item is-flex is-justify-content-center" onclick="ordenar('alfabetico')">
                    Orden Alfabetico
                  </a>
                  
                </div>
              </div>
            </div>
        </div>
        <div id="catalogo" class="catalogo"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="is-flex is-justify-content-center is-align-content-center is-align-items-center">
        <p>
          <strong>Bsale test</strong> realizado por Andy Orellana

          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>. -->
        </p>
      </div>
    </footer>
  </body>

</html>
